    <div class="container">
        <div class="left-title">
            <P>诗意生活</P>
        </div>
        <div class="right-nav">
            <div class="right-top">
                <p class="head">除了生活还有诗和远方</p>
                <div class="tupian"><img src="images/down.jpg" alt="美女" width="600px"></div>
                <br>
                <p class="content">
                    人生至少有两次冲动，一次为了奋不顾身的爱情，一次为了说
                    走就走的旅行。终于发现，我所拥有的，竟是如此繁华。一个
                    人，才不会孤单。人生最好的旅行，就是你在一个陌生的地方，
                    发现一种久违的感动。有一种旅行，不为跋涉千里的向往，只为漫
                    无目的的闲逛，不为人 山人海的名胜，只为怡然自乐的街景。
                </p>
            </div>
            <div class="right-bottom">
                <p class="head">关于旅行:</p>
                <br>
                <ul class="footer">
                    <li><a href="#">因为有梦，所以勇敢出发，选择出发，便只顾风雨兼程。</a></li>
                    <li><a href="#">如果你不出去走走，你就会以为这就是世界。</a></li>
                    <li><a href="#">当你下定决心准备出发时，最困难的时刻就已经过去了。那么，出发吧。</a></li>
                </ul>
